<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 JS</title>
</head>

<body>
    <h2>Switch Case & Functions</h2>
    <script>
        /*Task 2 A*/
        let month = Number(prompt("Enter your birth month (1-12):"));
        let monthName;

        switch (month) {
            case 1: 
            monthName ="January"; 
            break;
            case 2: monthName ="February"; 
            break;
            case 3: 
            monthName ="March"; 
            break;
            case 4: 
            monthName ="April";
             break;
            case 5: 
            monthName ="May"; 
            break;
            case 6: 
            monthName ="June"; 
            break;
            case 7: 
            monthName ="July";
             break;
            case 8: 
            monthName ="August"; 
            break;
            case 9: 
            monthName ="September"; 
            break;
            case 10: 
            monthName ="October"; 
            break;
            case 11: 
            monthName ="November"; 
            break;
            case 12: 
            monthName ="December"; 
            break;
            default: 
            monthName ="Invalid month";
        }
        document.write("The month is: " + monthName + "<br><br>");

        /*Task 2 B*/
        let number = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(number + " ");
                number++;
            }
            document.write("<br>");
        }
        document.write("<br>");

        /*Task 2 C*/
        for (let i = 1; i <= 1000; i++) {
            if (i % 13 === 0) {
                document.write(i + " ");
            }
        }
        document.write("<br><br>");

        /*Task 2 D*/
        function multiplication2(a, b) {
            let result = 0;
            for (let i = 0; i < b; i++) {
                result += a;
            }
            return result;
        }
        console.log(multiplication2(5, 4));

        /*Task 2 E*/
        function triangleArea(base, height) {
            return (base * height) / 2;
        }
        console.log(triangleArea(10, 5));

        /*Task 2 F*/
        function isPandigital(num) {
            let str = num.toString();
            for (let i = 0; i <= 9; i++) {
                if (!str.includes(i.toString())) {
                    return false;
                }
            }
            return true;
        }
        console.log(isPandigital(98140723568910));
        console.log(isPandigital(90864523148909));

        /*Task 2 G*/
        let drink = prompt("Enter your favorite drink:").toLowerCase();
        switch (drink) {
            case "banana":
                 document.write("The price of a banana drink is 20 dollars"); 
                 break;
            case "apple": 
            document.write("The price of an apple drink is 15 dollars"); 
            break;
            case "orange":
                 document.write("The price of an orange drink is 18 dollars");
                  break;
            case "mango": 
            document.write("The price of a mango drink is 25 dollars"); 
            break;
            case "pineapple": 
            document.write("The price of a pineapple drink is 22 dollars"); 
            break;
            default: 
            document.write("Sorry, we don't have that drink.");
        }
        document.write("<br><br>");

        /*Task 2 H*/
        function fullName(firstName, lastName) {
            return firstName + " " + lastName;
        }
        console.log(fullName("RUBA", "ALKHATIB"));
    </script>
</body>

</html>
